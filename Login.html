<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <!-- Include the Tailwind CSS CDN -->
  <script src="/Scripts/tailwindjs.js"></script>
</head>
<body class="bg-gray-300">
    <div class="flex items-center justify-center min-h-screen">
      <div class="w-full max-w-md">
        <div class="px-8 pt-6 pb-8 mb-4 bg-gray-200 rounded shadow-md">
          <h1 class="mb-6 text-3xl text-black text-bold font-bold">Login</h1>
          <div class="mb-6">
            <label class="block mb-2 text-sm font-bold text-black" for="username">
              Username
            </label>
            <input class="w-full px-3 py-2 leading-tight text-black border rounded shadow appearance-none focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Enter your username">
          </div>
          <div class="mb-6">
            <label class="block mb-2 text-sm font-bold text-black" for="password">
              Password
            </label>
            <input class="w-full px-3 py-2 mb-3 leading-tight text-black border rounded shadow appearance-none focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Enter your password">
            <p class="text-xs italic text-red-500">Incorrect credentials.</p>
          </div>
          <div class="flex items-center justify-between">
            <button class="px-4 py-2 font-bold text-black bg-blue-500 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline text-white" id="loginButton" type="button">
              Sign In
            </button>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Include your AJAX library and script here -->
  </body>
</html>
